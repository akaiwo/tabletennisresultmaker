<body>
    <div class="container">
        <h1>ğŸ“ å“çƒè©¦åˆçµæœç”»åƒãƒ¡ãƒ¼ã‚«ãƒ¼</h1>
        <form method="POST" action="/generate">
            <div class="player-section">

            <div class="form-group">

                <select id="match_type" name="match_type" onchange="updateSets()">
                    <option value="1ã‚»ãƒƒãƒˆãƒãƒƒãƒ">1ã‚»ãƒƒãƒˆãƒãƒƒãƒ</option>
                    <option value="3ã‚»ãƒƒãƒˆãƒãƒƒãƒ">3ã‚»ãƒƒãƒˆãƒãƒƒãƒ</option>
                    <option value="5ã‚»ãƒƒãƒˆãƒãƒƒãƒ">5ã‚»ãƒƒãƒˆãƒãƒƒãƒ</option>
                    <option value="7ã‚»ãƒƒãƒˆãƒãƒƒãƒ">7ã‚»ãƒƒãƒˆãƒãƒƒãƒ</option>
                </select>
            </div>
            
            <div class="sets-container">
                <h3>ã‚¹ã‚³ã‚¢å…¥åŠ›</h3>
                <div id="sets-inputs">
                    <!-- JavaScript ã§å‹•çš„ã«ç”Ÿæˆ -->
                </div>
            </div>
            
            <button type="submit">ğŸ¨ ç”»åƒã‚’ç”Ÿæˆ</button>

    <script>
        // ã‚¹ã‚³ã‚¢é¸æŠã®ã‚ªãƒ—ã‚·ãƒ§ãƒ³ã‚’ç”Ÿæˆï¼ˆ0-50ç‚¹ï¼‰
        function generateScoreOptions() {
            let options = '<option value="">-</option>';
            for (let i = 0; i <= 50; i++) {
                options += `<option value="${i}">${i}</option>`;
            }
            return options;
        }

        function updateSets() {
            const matchType = document.getElementById('match_type').value;
            const maxSets = parseInt(matchType.replace('ã‚»ãƒƒãƒˆãƒãƒƒãƒ', ''));
            const container = document.getElementById('sets-inputs');
            
            container.innerHTML = '';
            
            for (let i = 1; i <= maxSets; i++) {
                const setDiv = document.createElement('div');
                setDiv.className = 'set-row';
                setDiv.innerHTML = `
                    <label>ç¬¬${i}ã‚»ãƒƒãƒˆ:</label>
                    
                    <!-- ãƒ‡ã‚¹ã‚¯ãƒˆãƒƒãƒ—ç‰ˆï¼šæ•°å€¤å…¥åŠ› -->
                    <input type="number" 
                           name="set${i}_score1" 
                           min="0" 
                           max="50" 
                           placeholder="0" 
                           class="score-input score-number">
                    
                    <!-- ãƒ¢ãƒã‚¤ãƒ«ç‰ˆï¼šãƒ—ãƒ«ãƒ€ã‚¦ãƒ³ -->
                    <select name="set${i}_score1_mobile" 
                            class="score-input score-select">
                        ${generateScoreOptions()}
                    </select>
                    
                    <span class="vs">-</span>
                    
                    <!-- ãƒ‡ã‚¹ã‚¯ãƒˆãƒƒãƒ—ç‰ˆï¼šæ•°å€¤å…¥åŠ› -->
                    <input type="number" 
                           name="set${i}_score2" 
                           min="0" 
                           max="50" 
                           placeholder="0" 
                           class="score-input score-number">
                    
                    <!-- ãƒ¢ãƒã‚¤ãƒ«ç‰ˆï¼šãƒ—ãƒ«ãƒ€ã‚¦ãƒ³ -->
                    <select name="set${i}_score2_mobile" 
                            class="score-input score-select">
                        ${generateScoreOptions()}
                    </select>
                `;
                container.appendChild(setDiv);
            }
            
            // ãƒ¢ãƒã‚¤ãƒ«ç‰ˆã®ã‚»ãƒ¬ã‚¯ãƒˆãƒœãƒƒã‚¯ã‚¹ã®å€¤å¤‰æ›´æ™‚ã«å¯¾å¿œã™ã‚‹æ•°å€¤å…¥åŠ›ã‚’åŒæœŸ
            syncMobileInputs();
        }
        
        function syncMobileInputs() {
            // ãƒ¢ãƒã‚¤ãƒ«ç‰ˆã®ã‚»ãƒ¬ã‚¯ãƒˆãƒœãƒƒã‚¯ã‚¹ãŒå¤‰æ›´ã•ã‚ŒãŸã¨ãã«æ•°å€¤å…¥åŠ›ã‚‚åŒæœŸ
            document.querySelectorAll('.score-select').forEach(select => {
                select.addEventListener('change', function() {
                    const name = this.name;
                    const correspondingInput = document.querySelector(`input[name="${name.replace('_mobile', '')}"]`);
                    if (correspondingInput) {
                        correspondingInput.value = this.value;
                    }
                });
            });
            
            // ãƒ‡ã‚¹ã‚¯ãƒˆãƒƒãƒ—ç‰ˆã®æ•°å€¤å…¥åŠ›ãŒå¤‰æ›´ã•ã‚ŒãŸã¨ãã«ã‚»ãƒ¬ã‚¯ãƒˆãƒœãƒƒã‚¯ã‚¹ã‚‚åŒæœŸ
            document.querySelectorAll('.score-number').forEach(input => {
                input.addEventListener('input', function() {
                    const name = this.name;
                    const correspondingSelect = document.querySelector(`select[name="${name}_mobile"]`);
                    if (correspondingSelect && this.value >= 0 && this.value <= 50) {
                        correspondingSelect.value = this.value;
                    }
                });
            });
        }
        
        // åˆæœŸåŒ–
        updateSets();
        
        // ãƒ•ã‚©ãƒ¼ãƒ é€ä¿¡å‰ã«å€¤ã‚’çµ±ä¸€
        document.querySelector('form').addEventListener('submit', function(e) {
            // ãƒ¢ãƒã‚¤ãƒ«ã®å€¤ã‚’ãƒ‡ã‚¹ã‚¯ãƒˆãƒƒãƒ—ã®å…¥åŠ›ãƒ•ã‚£ãƒ¼ãƒ«ãƒ‰ã«åæ˜ 
            document.querySelectorAll('.score-select').forEach(select => {
                if (select.value) {
                    const name = select.name.replace('_mobile', '');
                    const correspondingInput = document.querySelector(`input[name="${name}"]`);
                    if (correspondingInput) {
                        correspondingInput.value = select.value;
                    }
                }
            });
        });
    </script>
